
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AURØN Official Store</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: #111;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 6px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product button {
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <header>
        <h1>AURØN OFFICIAL</h1>
        <p>“I NE'MUSE CURSE – IT’S ENOUGH THAT MY AURA CURSES FOR ME”</p>
    </header>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x250.png?text=LEAVE+ME" alt="Product">
            <h2>LEAVE ME / AURA CURSE TEE</h2>
            <p>89 PLN</p>
            <button>Buy with PayPal</button>
        </div>
    </section>
</body>
</html>
